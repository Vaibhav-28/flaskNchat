{% extends "base.html" %}
{% block content %}
<div class="uk-container uk-position-center">
    <form action="/room">
        <fieldset class="uk-fieldset">
            <legend class="uk-legend uk-text-center uk-text-bolder">Welcome</legend>
            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="enter room id" name="roomid">
            </div>
            <button class="uk-button uk-button-secondary uk-align-center"
                style="background-color: #3e4837">Submit</button>
        </fieldset>
    </form>
</div>
{% endblock %}
